<!DOCTYPE html>
<html>
  <head>
    <script>
  // Step 1: Redirect to /v3
  window.location.replace("/v3");

  // Step 2: Agar URL trailing slash ke sath aaye, to hatao
  if (location.pathname.endsWith("/")) {
    const cleanURL = location.pathname.slice(0, -1) + location.search + location.hash;
    history.replaceState(null, "", cleanURL);
  }
</script>
  </head>
</html>
